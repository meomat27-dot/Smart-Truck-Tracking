<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>واجهة السائق - قبول الرحلة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #ffffff; height: 100dvh; margin: 0; display: flex; flex-direction: column; font-family: system-ui; overflow: hidden; }
        .driver-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; text-align: center; }
        .btn-start-big { 
            width: 100%; height: 80px; font-size: 1.6rem; font-weight: 800; border-radius: 20px;
            background: #27ae60; border: none; color: white; box-shadow: 0 10px 30px rgba(39, 174, 96, 0.3);
        }
        .status-card { background: #f8f9fa; padding: 20px; border-radius: 20px; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>

<div class="driver-container">
    <div id="init-ui" class="w-100 p-3">
        <h2 class="fw-bold mb-4">مركبة رقم: <span id="bus-num" class="text-success">--</span></h2>
        <button class="btn-start-big" onclick="startJourney()">قبول وبدء الرحلة الآن</button>
    </div>

    <div id="active-ui" class="w-100 p-3" style="display:none;">
        <div class="spinner-grow text-success mb-3" role="status"></div>
        <h3 class="fw-bold text-success">تم قبول الرحلة</h3>
        <p>موقعك الآن يظهر للمهندس بشكل مباشر</p>
        <div class="status-card text-muted">الرجاء إبقاء الصفحة مفتوحة</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

<script>
    // إعدادات Firebase الخاصة بك
    const firebaseConfig = {
        apiKey: "AIzaSyBtyCKVvy_9DcOUcStjkIP2gfFlrulFxAs",
        databaseURL: "https://the-smart-tracking-default-rtdb.firebaseio.com",
        projectId: "the-smart-tracking",
        authDomain: "the-smart-tracking.firebaseapp.com",
        appId: "1:1005270133021:web:1aed59c64c79a25565d9f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const busId = urlParams.get('id');
    document.getElementById('bus-num').innerText = busId || "00";

    function startJourney() {
        if(!busId) return;

        // 1. طلب إذن الموقع من السائق
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                
                // 2. تحديث قاعدة البيانات بـ "started: true" وإرسال أول إحداثيات
                // هذه الخطوة هي التي ستجعل الخريطة تظهر عند المهندس فوراً
                db.ref('trips/' + busId).set({
                    started: true,
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    timestamp: Date.now()
                }).then(() => {
                    // 3. تغيير واجهة السائق بعد النجاح
                    document.getElementById('init-ui').style.display = 'none';
                    document.getElementById('active-ui').style.display = 'block';

                    // 4. البدء بتتبع الموقع لحظة بلحظة (Watch)
                    navigator.geolocation.watchPosition(p => {
                        db.ref('trips/' + busId).update({
                            lat: p.coords.latitude,
                            lng: p.coords.longitude
                        });
                    }, null, { enableHighAccuracy: true });
                });

            }, err => {
                alert("يرجى تفعيل خدمة الموقع (GPS) للمتابعة");
            });
        } else {
            alert("متصفحك لا يدعم خاصية تحديد الموقع");
        }
    }
</script>
</body>
</html>
