<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السائق - موافقة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #ffffff; height: 100dvh; display: flex; align-items: center; justify-content: center; font-family: system-ui; }
        .btn-start-big { 
            width: 85%; height: 80px; font-size: 1.6rem; font-weight: 800; border-radius: 20px;
            background: #27ae60; border: none; color: white; box-shadow: 0 10px 30px rgba(39, 174, 96, 0.3);
        }
    </style>
</head>
<body>

<div id="init-ui" class="text-center w-100 p-4">
    <h3 class="mb-4">شاحنة رقم: <span id="bus-num">--</span></h3>
    <p class="text-muted mb-4">اضغط للموافقة على مشاركة موقعك مع المهندس</p>
    <button class="btn-start-big" onclick="startJourney()">موافقة وبدء الرحلة</button>
</div>

<div id="active-ui" class="text-center w-100" style="display:none;">
    <h3 class="text-success mb-3">تمت الموافقة بنجاح ✅</h3>
    <p>موقعك الآن يظهر على خريطة المهندس</p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBtyCKVvy_9DcOUcStjkIP2gfFlrulFxAs",
        databaseURL: "https://the-smart-tracking-default-rtdb.firebaseio.com",
        projectId: "the-smart-tracking",
        authDomain: "the-smart-tracking.firebaseapp.com",
        appId: "1:1005270133021:web:1aed59c64c79a25565d9f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const busId = urlParams.get('id');
    document.getElementById('bus-num').innerText = busId || "00";

    function startJourney() {
        if(!busId) return;
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                // إرسال الإشارة اللي تفتح خريطة المهندس
                db.ref('trips/' + busId).set({
                    started: true,
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    timestamp: Date.now()
                });
                document.getElementById('init-ui').style.display = 'none';
                document.getElementById('active-ui').style.display = 'block';

                navigator.geolocation.watchPosition(p => {
                    db.ref('trips/' + busId).update({
                        lat: p.coords.latitude,
                        lng: p.coords.longitude
                    });
                }, null, { enableHighAccuracy: true });
            }, err => alert("يجب السماح بالوصول للموقع"));
        }
    }
</script>
</body>
</html>
