<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تفعيل التتبع - السائق</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #ffffff; height: 100dvh; margin: 0; display: flex; flex-direction: column; font-family: system-ui; overflow: hidden; }
        .driver-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; text-align: center; }
        .btn-start-big { 
            width: 100%; height: 80px; font-size: 1.6rem; font-weight: 800; border-radius: 20px;
            background: #27ae60; border: none; color: white; box-shadow: 0 10px 30px rgba(39, 174, 96, 0.3);
            transition: transform 0.2s;
        }
        .btn-start-big:active { transform: scale(0.95); }
        .status-card { background: #f8f9fa; padding: 20px; border-radius: 20px; width: 100%; margin-top: 20px; border: 1px solid #eee; }
    </style>
</head>
<body>

<div class="driver-container">
    <div id="init-ui" class="w-100 p-3">
        <h2 class="fw-bold mb-4">مركبة رقم: <span id="bus-num" class="text-success">--</span></h2>
        <button class="btn-start-big" onclick="startJourney()">ابدأ الرحلة الآن</button>
    </div>

    <div id="active-ui" class="w-100 p-3" style="display:none;">
        <div class="spinner-grow text-success mb-3" style="width: 3rem; height: 3rem;" role="status"></div>
        <h3 class="fw-bold text-success">التتبع نشط حالياً</h3>
        <div class="status-card">
            <p class="mb-2">بث الموقع شغال...</p>
            <small class="text-muted">لا تغلق هذه الصفحة أو تقفل الشاشة لضمان استمرار التتبع</small>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBtyCKVvy_9DcOUcStjkIP2gfFlrulFxAs",
        databaseURL: "https://the-smart-tracking-default-rtdb.firebaseio.com",
        projectId: "the-smart-tracking",
        authDomain: "the-smart-tracking.firebaseapp.com",
        appId: "1:1005270133021:web:1aed59c64c79a25565d9f4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const busId = urlParams.get('id');
    document.getElementById('bus-num').innerText = busId || "00";

    function startJourney() {
        if(!busId) { alert("رقم الحافلة غير معروف!"); return; }
        
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                // إرسال أول نقطة وتفعيل الرحلة
                db.ref('trips/' + busId).set({
                    started: true,
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    timestamp: Date.now()
                });

                document.getElementById('init-ui').style.display = 'none';
                document.getElementById('active-ui').style.display = 'block';

                // مراقبة الموقع باستمرار (High Accuracy لجودة ويز)
                navigator.geolocation.watchPosition(p => {
                    db.ref('trips/' + busId).update({
                        lat: p.coords.latitude,
                        lng: p.coords.longitude,
                        timestamp: Date.now()
                    });
                }, null, { enableHighAccuracy: true });

            }, err => alert("يرجى السماح بالوصول للموقع (GPS)"));
        } else {
            alert("متصفحك لا يدعم تتبع الموقع");
        }
    }
</script>
</body>
</html>
